<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Âπ∏ËøêËΩ¨Áõò</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .wapper {
            background-image: url('https://video-store-wsz.oss-cn-wuhan-lr.aliyuncs.com/lottery/big-bg.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .inner {
            width: 800px;
            height: 800px;
            position: absolute;
            left: 50%;
            top: 52%;
            transform: translate(-50%, -50%);
            background-image: url('https://video-store-wsz.oss-cn-wuhan-lr.aliyuncs.com/lottery/lottery_bg.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;

            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .lottery-container {
            position: relative;
            width: 350px;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-origin: 51.4% 47%;
        }

        .arrow {
            position: absolute;
            top: 0;
            left: 51.4%;
            transform: translateX(-50%);
            width: 60px;
            height: 80px;
            background-image: url('https://video-store-wsz.oss-cn-wuhan-lr.aliyuncs.com/lottery/arrows.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 10;
        }

        .button {
            position: absolute;
            top: 47%;
            left: 51.4%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 220px;
            background-image: url('https://video-store-wsz.oss-cn-wuhan-lr.aliyuncs.com/lottery/btn2.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            cursor: pointer;
            z-index: 5;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: translate(-50%, -50%) scale(1.05);
        }

        .button:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(var(--rotation));
            }
        }

        /* Â∫ìÂ≠òÂ±ïÁ§∫Ê†∑Âºè */
        .inventory-container {
            position: fixed;
            bottom: 20px;
            /* left: 50%;
            transform: translateX(-50%); */
            width: 440px;
            right: 40px;
            /* max-width: 350px;     */
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 100;
            overflow: hidden;
        }

        .inventory-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            user-select: none;
            transition: background 0.3s;
        }

        .inventory-header:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }

        .inventory-title {
            font-size: 16px;
            font-weight: 600;
        }

        .inventory-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
        }

        .toggle-icon {
            font-size: 16px;
            transition: opacity 0.3s;
        }

        .inventory-content {
            max-height: 300px;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
            padding: 15px 0;
            box-sizing: content-box;
        }

        .inventory-content.collapsed {
            max-height: 0;
            padding: 0;
        }

        .inventory-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: background 0.2s;
        }

        .inventory-item:last-child {
            border-bottom: none;
        }

        .inventory-item:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .prize-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .inventory-prize-name {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .inventory-prize-grade {
            font-size: 12px;
            color: #666;
            background: rgba(102, 126, 234, 0.1);
            padding: 2px 8px;
            border-radius: 10px;
            display: inline-block;
            width: fit-content;
        }

        .prize-quantity {
            display: flex;
            align-items: baseline;
            gap: 4px;
        }

        .quantity-number {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .quantity-text {
            font-size: 12px;
            color: #666;
        }

        /* ‰∏≠Â•ñÂºπÁ™óÊ†∑Âºè */
        .prize-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .prize-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }

        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 30px;
            /* max-width: 350px; */
            /* width: 90%; */
            width: 800px;
            height: 840px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalPop 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes modalPop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .prize-modal-header {
            margin-bottom: 20px;
        }

        .prize-modal-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .prize-modal-title {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .prize-modal-body {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px 20px;
            margin-bottom: 20px;

            display: flex;
            flex-direction: column;
            align-items: center;
            height: 500px;
        }

        /* ÂΩ©Á∫∏ÁâπÊïà */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-500px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .prize-emoji {
            width: 300px;
            height: 300px;
            margin-bottom: 15px;
            animation: pulse 1.5s infinite;
            object-fit: contain;
        }

        .prize-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            animation: slideInUp 0.5s ease;
        }

        .prize-grade {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            animation: slideInUp 0.6s ease;
            margin-top: 20px;
        }

        .prize-modal-footer {
            text-align: center;
            margin-top: 60px;
        }

        .prize-modal-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 40px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .prize-modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .prize-modal-btn:active {
            transform: translateY(0);
        }

        /* Ë∞¢Ë∞¢ÊÉ†È°æÁâπÊÆäÊ†∑Âºè */
        .prize-modal.thanks .prize-modal-icon {
            content: 'üòä';
        }

        .prize-modal.thanks .prize-modal-title {
            content: 'Ë∞¢Ë∞¢ÊÉ†È°æÔºÅ';
        }

        .prize-modal.thanks .prize-emoji {
            content: 'üôè';
            font-size: 48px;
        }

        .prize-modal.thanks .prize-grade {
            background: linear-gradient(135deg, #ffa726 0%, #ff7043 100%);
        }

        /* Âä®ÁîªÊïàÊûú */
        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

            <div class="prize-modal-header">
                <div class="prize-modal-icon" id="modalIcon">üéâ</div>
                <div class="prize-modal-title" id="modalTitle">ÊÅ≠Âñú‰∏≠Â•ñÔºÅ</div>

            <div class="prize-modal-body">
                <img class="prize-emoji" id="prizeEmoji" src="" alt="Â•ñÂìÅ">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const wheelWrapper = document.getElementById('wheelWrapper');
            const lotteryButton = document.getElementById('lotteryButton');
            const inventoryHeader = document.getElementById('inventoryHeader');
            const inventoryContent = document.getElementById('inventoryContent');
            const inventoryToggle = document.getElementById('inventoryToggle');

            let isSpinning = false;
            let isInventoryCollapsed = true;

            // Â∫ìÂ≠òÊï∞ÊçÆÁÆ°ÁêÜ
            const inventory = {
                '‰∏ÄÁ≠âÂ•ñ': {
                    name: '‰∏§‰∏™ÈáëËãπÊûú',
                    quantity: 8,
                    angleRange: [252, 324],
                    emoji: 'üçé'
                },
                '‰∫åÁ≠âÂ•ñ': {
                    name: 'AK47-Ëç£ËÄÄËã±ÈõÑ',
                    quantity: 20,
                    angleRange: [[324, 360], [0, 36]],
                    emoji: 'üî´'
                },
                '‰∏âÁ≠âÂ•ñ': {
                    name: 'ËâæÁôªÔºàÊ∞∏‰πÖÔºâ',
                    quantity: 19,
                    angleRange: [36, 108],
                    emoji: 'üë§'
                },
                'ÂõõÁ≠âÂ•ñ': {
                    name: '680‰∏™ÈíªÁü≥',
                    quantity: 7,
                    angleRange: [108, 180],
                    emoji: 'üíé'
                }
            };

            // Êõ¥Êñ∞Â∫ìÂ≠òÊòæÁ§∫
            function updateInventoryDisplay() {
                const items = document.querySelectorAll('.inventory-item');
                items.forEach((item, index) => {
                    const prizeGrade = ['‰∏ÄÁ≠âÂ•ñ', '‰∫åÁ≠âÂ•ñ', '‰∏âÁ≠âÂ•ñ', 'ÂõõÁ≠âÂ•ñ'][index];
                    const quantityElement = item.querySelector('.quantity-number');
                    const prizeData = inventory[prizeGrade];

                    if (prizeData) {
                        quantityElement.textContent = prizeData.quantity;

                        // Â¶ÇÊûúÂ∫ìÂ≠ò‰∏∫0ÔºåÊ∑ªÂä†ÂîÆÁΩÑÊ†∑Âºè
                        if (prizeData.quantity === 0) {
                            item.style.opacity = '0.5';
                            item.style.textDecoration = 'line-through';
                        } else {
                            item.style.opacity = '1';
                            item.style.textDecoration = 'none';
                        }
                    }
                });
            }

            // Ëé∑ÂèñÂèØÁî®ÁöÑÂ•ñÈ°π
            function getAvailablePrizes() {
                const available = [];
                for (const [grade, data] of Object.entries(inventory)) {
                    if (data.quantity > 0) {
                        available.push({ grade, ...data });
                    }
                }
                return available;
            }

            // Ê£ÄÊü•ÊòØÂê¶ËøòÊúâÂ∫ìÂ≠ò
            function hasInventory() {
                return Object.values(inventory).some(data => data.quantity > 0);
            }

            // Â∫ìÂ≠òÊäòÂè†/Â±ïÂºÄÂäüËÉΩ
            inventoryHeader.addEventListener('click', function () {
                isInventoryCollapsed = !isInventoryCollapsed;
                const expandIcon = document.querySelector('.expand-icon');
                const collapseIcon = document.querySelector('.collapse-icon');

                if (isInventoryCollapsed) {
                    inventoryContent.classList.add('collapsed');
                    expandIcon.style.display = 'none';
                    collapseIcon.style.display = 'block';
                } else {
                    inventoryContent.classList.remove('collapsed');
                    expandIcon.style.display = 'block';
                    collapseIcon.style.display = 'none';
                }
            });

            // ÂºπÁ™óÁõ∏ÂÖ≥ÂÖÉÁ¥†
            const prizeModal = document.getElementById('prizeModal');
            const modalOverlay = document.getElementById('modalOverlay');
            const modalIcon = document.getElementById('modalIcon');
            const modalTitle = document.getElementById('modalTitle');
            const prizeEmoji = document.getElementById('prizeEmoji');
            const prizeName = document.getElementById('prizeName');
            const prizeGrade = document.getElementById('prizeGrade');
            const modalBtn = document.getElementById('modalBtn');

            // ÂàõÂª∫ÂΩ©Á∫∏ÁâπÊïà
            function createConfetti() {
                const colors = ['#ffd700', '#ff6b9d', '#4facfe', '#43e97b', '#fa709a'];

                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    prizeModal.appendChild(confetti);
                }
            }

            // Ê∏ÖÈô§ÂΩ©Á∫∏ÁâπÊïà
            function clearConfetti() {
                const confettiElements = prizeModal.querySelectorAll('.confetti');
                confettiElements.forEach(element => element.remove());
            }

            // Â•ñÂìÅÂõæÁâáÊò†Â∞Ñ
            const prizeImages = {
                '‰∏ÄÁ≠âÂ•ñ': 'https://video-store-wsz.oss-cn-wuhan-lr.aliyuncs.com/lottery/golden-apple.png',
                '‰∫åÁ≠âÂ•ñ': 'https://video-store-wsz.oss-cn-wuhan-lr.aliyuncs.com/lottery/ak47.png',
                '‰∏âÁ≠âÂ•ñ': 'https://video-store-wsz.oss-cn-wuhan-lr.aliyuncs.com/lottery/aiden.png',
                'ÂõõÁ≠âÂ•ñ': 'https://video-store-wsz.oss-cn-wuhan-lr.aliyuncs.com/lottery/diamond.png'
            };

            // ÊòæÁ§∫‰∏≠Â•ñÂºπÁ™ó
            function showPrizeModal(prizeInfo) {
                // Ê∏ÖÈô§‰πãÂâçÁöÑÂΩ©Á∫∏
                clearConfetti();

                // ËÆæÁΩÆÂºπÁ™óÂÜÖÂÆπ
                if (prizeInfo.grade === '‰∫îÁ≠âÂ•ñ') {
                    // Ë∞¢Ë∞¢ÊÉ†È°æ - ‰øùÊåÅemoji
                    modalIcon.textContent = 'üòä';
                    modalTitle.textContent = 'Ë∞¢Ë∞¢ÊÉ†È°æÔºÅ';
                    prizeEmoji.style.display = 'none'; // ÈöêËóèÂõæÁâá
                    // ÂàõÂª∫‰∏¥Êó∂emojiÂÖÉÁ¥†
                    const tempEmoji = document.createElement('div');
                    tempEmoji.textContent = 'üôè';
                    tempEmoji.style.fontSize = '180px';
                    tempEmoji.style.marginBottom = '15px';
                    tempEmoji.style.animation = 'pulse 1.5s infinite';
                    prizeEmoji.parentNode.insertBefore(tempEmoji, prizeEmoji);
                    prizeName.textContent = prizeInfo.name;
                    prizeGrade.textContent = 'ÂÜçÊé•ÂÜçÂéâ';
                    prizeModal.classList.add('thanks');
                } else {
                    // ‰∏≠Â•ñ - ‰ΩøÁî®ÂõæÁâá
                    modalIcon.textContent = 'üéâ';
                    modalTitle.textContent = 'ÊÅ≠Âñú‰∏≠Â•ñÔºÅ';
                    prizeEmoji.style.display = 'block'; // ÊòæÁ§∫ÂõæÁâá
                    prizeEmoji.src = prizeImages[prizeInfo.grade] || '';
                    prizeEmoji.alt = prizeInfo.name;
                    prizeName.textContent = prizeInfo.name;
                    prizeGrade.textContent = prizeInfo.grade;
                    prizeModal.classList.remove('thanks');

                    // Ê∑ªÂä†ÂΩ©Á∫∏ÁâπÊïà
                    createConfetti();
                }

                // ÈáçÁΩÆÂä®Áîª
                const modalContent = document.querySelector('.modal-content');
                modalContent.style.animation = 'none';
                modalContent.offsetHeight; // Âº∫Âà∂ÈáçÁªò
                modalContent.style.animation = 'modalPop 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55)';

                // ÊòæÁ§∫ÂºπÁ™ó
                prizeModal.style.display = 'flex';
                setTimeout(() => {
                    prizeModal.classList.add('show');
                }, 10);
            }
