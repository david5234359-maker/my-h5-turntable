<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的主页</title>

    <style>
        /* ------- 全局样式 ------- */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
            color: #fff;
            text-align: center;
            padding: 25px;
        }

        /* ------- 卡片 ------- */
        .card {
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            max-width: 600px;
            margin: 40px auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease forwards;
        }

        h1 {
            margin-top: 0;
            font-size: 2rem;
            font-weight: bold;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
        }

        /* ------- 按钮 ------- */
        .btn {
            display: inline-block;
            padding: 12px 22px;
            margin-top: 15px;
            border-radius: 10px;
            background: #fff;
            color: #3f2b96;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: #e5e5e5;
            transform: translateY(-3px);
        }

        /* ------- 动画 ------- */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ------- 手机端优化 ------- */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            .card {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>欢迎来到我的页面</h1>
        <p>这是我在 GitHub Pages 上托管的个人主页。  
        页面采用原生 HTML + CSS，实现了简洁、美观、手机端友好的设计。</p>

        <a class="btn" href="https://github.com/你的GitHub用户名" target="_blank">访问我的 GitHub</a>
    </div>

    <script>
        // 可以加一些轻量 JS（可选，不需要可删除）
        console.log("页面已加载成功！");
    </script>
</body>
</html>
